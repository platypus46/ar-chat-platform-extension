{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <a-camera position="0 20 80"></a-camera>
      <a-text id="animated-text" value="" position="0 30 50" align="center" color="black" width="10" scale="9 9 9"></a-text>
      <a-entity gltf-model="{% static 'lobby/gltf/scene.gltf' %}" rotation="0 90 0"></a-entity> 
    </a-scene>
    <script src="{% static 'lobby/js/title-animation.js' %}"></script> 
  </body>
</html>
