{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="{% static 'login/css/login_box.css' %}">
  </head>
  <body>
    <div id="gray-box" style="display: none;">
      <div class="input-container">
        <input type="text" placeholder="아이디" />
        <input type="password" placeholder="비밀번호" />
      </div>
      <div class="button-container">
        <button>로그인</button>
        <button>회원가입</button>
      </div>
    </div>
    <a-scene vr-mode-ui="enabled: false">
      <a-camera position="0 20 80"></a-camera>
      <a-text id="animated-text" value="" position="0 30 50" align="center" color="black" width="10" scale="9 9 9"></a-text>
      <a-entity gltf-model="{% static 'login/gltf/background/scene.gltf' %}" rotation="0 90 0"></a-entity>
    </a-scene>
    <script src="{% static 'login/js/animation.js' %}"></script>
  </body>
</html>
