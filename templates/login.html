{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login & Sign up</title>
    <link rel="stylesheet" href="{% static 'login/css/login_register.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Login Section -->
      <div id="login-container">
        <section class="form-section login-form">
          <h1>LOGIN</h1>
          <form id="login-form" action="javascript:void(0)">
            {% csrf_token %}
            <div class="input-area">
              <input
                type="text"
                name="login-username"
                id="login-id"
                autocomplete="off"
                required
              />
              <label for="login-id">USER NAME</label>
            </div>
            <div class="input-area">
              <input
                type="password"
                name="password"
                id="login-pw"
                autocomplete="off"
                required
              />
              <label for="login-pw">PASSWORD</label>
            </div>
            <div class="button-area">
              <button type="submit" id="login-button">LOGIN</button>
              <button type="button" id="go-to-signup-button">SIGN UP</button>
            </div>
          </form>
          <div class="caption">
            <a href="#">Forgot Password?</a>
          </div>
        </section>
      </div>

      <!-- Signup Section -->
      <div id="signup-container" style="display: none">
        <section class="form-section signup-form">
          <h1>SIGN UP</h1>
          <form id="signup-form" action="javascript:void(0)">
            {% csrf_token %}
            <div id="step1" class="step">
              <div class="input-area">
                <input
                  type="text"
                  name="username"
                  id="signup-username"
                  autocomplete="off"
                />
                <label for="signup-username">USER NAME</label>
              </div>
              <button type="button" id="next-to-step2">Next</button>
            </div>
            <div id="step2" class="step" style="display: none">
              <div class="input-area">
                <input
                  type="text"
                  name="full_name"
                  id="signup-full_name"
                  autocomplete="off"
                />
                <label for="signup-full_name">FULL NAME</label>
              </div>
              <button type="button" id="next-to-step3">Next</button>
            </div>
            <div id="step3" class="step" style="display: none">
              <div class="input-area">
                <input
                  type="password"
                  name="password1"
                  id="signup-password1"
                  autocomplete="off"
                />
                <label for="signup-password1">PASSWORD</label>
              </div>
              <div class="button-area">
                <button type="submit" id="signup-button">SIGN UP</button>
                <button type="button" id="go-to-login-button">
                  GO TO LOGIN
                </button>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
    <script src="{% static 'login/js/login_register.js' %}"></script>
  </body>
</html>
